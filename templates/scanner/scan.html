<!DOCTYPE html>
<html>
<head>
    <title>IP Scanner</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>IP Scanner</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Scan</button>
    </form>

    {% if result %}
        <h2>Alive IPs:</h2>
        <ul>
            {% for ip in result %}
                <li>{{ ip }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>

<style>
    /* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h1 {
        color: #4CAF50;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Form Styles */
    form {
        background: #fff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    form p {
        margin-bottom: 15px;
    }

    form label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    form input {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }

    button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background: #45a049;
    }

    /* Results Section */
    h2 {
        color: #333;
        margin-top: 30px;
        text-align: center;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0 auto;
        max-width: 400px;
        text-align: left;
    }

    ul li {
        background: #e7f6e7;
        border: 1px solid #4CAF50;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        transition: transform 0.3s ease;
    }

    ul li:hover {
        transform: scale(1.02);
    }
</style>
